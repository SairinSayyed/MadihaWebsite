<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Logo Slider</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css">
  <link rel="stylesheet" href="partners.css">
</head>
<body>
  <div class="container">
    <h2 class="w3-wide">Our Partners.</h2>
    <section class="customer-logos slider">
      <div class="slide"><img src="clients/client-1.png" alt="Logo 1"></div>
    <div class="slide"><img src="clients/client-2.png" alt="Logo 2"></div>
   <div class="slide"><img src="clients/client-3.png" alt="Logo 3"></div>
	 <div class="slide"><img src="clients/client-4.png" alt="Logo 4"></div>
    <div class="slide"><img src="clients/client-5.png" alt="Logo 5"]></div>
   <div class="slide"><img src="clients/client-6.png" alt="Logo 6"></div>
	 <div class="slide"><img src="clients/client-7.png" alt="Logo 7"></div>
    <div class="slide"><img src="clients/client-8.png" alt="Logo 8"></div>
    <div class="slide"><img src="clients/client-9.png" alt="Logo 9"></div>
	 <div class="slide"><img src="clients/client-10.png" alt="Logo 10"></div>
	 <div class="slide"><img src="clients/client-11.png" alt="Logo 11"></div>
    <div class="slide"><img src="clients/client-12.png" alt="Logo 12"></div>
    <div class="slide"><img src="clients/client-13.png" alt="Logo 13"></div>
   <div class="slide"><img src="clients/client-14.png" alt="Logo 14"></div>
    <div class="slide"><img src="clients/client-15.png" alt="Logo 15"></div>
	<div class="slide"><img src="clients/client-16.png" alt="Logo 16"></div>
    </section>
  </div>

  <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  <script>
    $(document).ready(function() {
      $('.customer-logos').slick({
        slidesToShow: 7,
        slidesToScroll: 1,
        autoplay: true,
        autoplaySpeed: 1500,
        arrows: true,
        dots: false,
        pauseOnHover: true,
        responsive: [{
          breakpoint: 768,
          settings: {
            slidesToShow: 4
          }
        }, {
          breakpoint: 520,
          settings: {
            slidesToShow: 3
          }
        }]
      });
    });
  </script>
</body>
</html>
